   <form #loginForm="ngForm"  (submit)="loginData(loginForm)" >
      <ion-item>
       
        <ion-label position="floating">Username</ion-label>
        <ion-icon name="person" slot="end"></ion-icon>
        <ion-input  required #name="ngModel" name="name" ngModel></ion-input>
        <span *ngIf="name.invalid && name.touched" style="color: red;">Username is Required</span>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-icon name="eye-off" slot="end"></ion-icon>
        <ion-input required #pass="ngModel" name="pass" ngModel></ion-input>
        <span *ngIf="pass.invalid && pass.touched" style="color: red;">Password is Required</span>
      </ion-item>
  <br>
      <ion-row >
      <ion-col>
      <ion-button type="submit" class="btmm" name="submit"  expand="block" >Login</ion-button><br>
      <div class="ion-text-center"><a class="small-text ">Forgotten Password?</a></div>
    </ion-col>
  </ion-row>
    </form>
  <p class="ion-text-center">or</p>
    <div class="ion-text-center"><ion-button fill="outline" style="color:rgb(19, 57, 86)" expand="block" routerLink="/auth/register">Sign Up</ion-button></div>
  
  </ion-content>
</div>
