<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title >
        Sessions
      </ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-content class="ion-padding">
      <h1 class="ion-text-center" style="color:#a80025">Upcoming Events</h1>
      <div class="sessionbg" *ngFor = "let member of test" (click)="GetSessionId(member.sessionId)">
       Event Name: {{member.topic}}
      </div>
    </ion-content>
  </ion-content>
</div>
